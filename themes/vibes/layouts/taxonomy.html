{{ define "main" }}
  {{ range .Pages }}
    <section>
      <a href="{{ .RelPermalink }}" class="tag">#{{ .LinkTitle | lower }}</a>
      {{ range .Pages }}
        <div class="post-entry">
          <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
          <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date | time.Format ":date_long" }}</time>
        </div>
      {{ end }}
    </section>
  {{ end }}
{{ end }}
