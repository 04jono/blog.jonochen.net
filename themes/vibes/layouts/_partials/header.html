<header class="site-header">
  <div class="header-logo">
    <a href="/" class="header-home-link{{ if .IsHome }} active{{ end }}">
<span class="header-name">{{ site.Title }}</span>
    </a>
  </div>
  <nav class="header-nav">
    {{- range site.Menus.main }}
      <a href="{{ .URL }}" class="nav-tab{{ if $.IsMenuCurrent .Menu . }} active{{ end }}">{{ .Name }}</a>
    {{- end }}
    <a href="{{ site.BaseURL }}index.xml" class="nav-tab">rss</a>
  </nav>
</header>
