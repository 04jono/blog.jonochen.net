{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date | time.Format ":date_long" }}</time>
  {{ .Content }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  <nav class="post-nav">
    {{ with .PrevInSection }}
      <a href="{{ .RelPermalink }}" class="post-nav-link post-nav-prev">← {{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
      <a href="{{ .RelPermalink }}" class="post-nav-link post-nav-next">{{ .Title }} →</a>
    {{ end }}
  </nav>
{{ end }}
