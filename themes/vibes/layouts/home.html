{{ define "main" }}
  {{ .Content }}
  {{ range where site.RegularPages "Section" "posts" }}
    <div class="post-entry">
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date | time.Format ":date_long" }}</time>
    </div>
  {{ end }}
{{ end }}
